<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phat Memes</title>
    <link rel="stylesheet" href="Meme.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div id="top-form">
        <h1>Phat Memes!</h1>
        <form>
            <div>
                <label for="pic-link">Add a URL for a picture</label>
                <input type="text" name="pic-link" placeholder="Enter URL">
            </div>
            <div>
                 <label for="top-words">Enter the words for the top of your meme</label>
                 <input type="text" name="top-words" placeholder="Enter Top Text">
            </div>
            <div>
                <label for="bottom-words">Enter the words for the bottom of your meme</label>
                <input type="text" name="bottom-words" placeholder="Enter Bottom Text">
            </div>
            <div>
                <input type="submit" name='submit-btn'>
            </div>
        </form>
    </div>
    <div id="bottom-body">

    </div>
    <script src="Meme.js"></script>
</body>
</html>
